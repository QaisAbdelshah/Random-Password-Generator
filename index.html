<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/key-favicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Generate a <span id="random-password">Random Password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="generate-password" onclick="generatePasswords()">Generate Passwords</button>
        <hr>
        <div id="password-placements">
            <div id="passwordPlacement1">
                <p id="password1"></p>
            </div>
            <div id="passwordPlacement2">
                <p id="password2"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
